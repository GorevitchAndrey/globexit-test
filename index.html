<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Globexit</title>
</head>
<body>

<!--Тестовая задача для разработчиков стажеров-->
<!--№1 На HTML-->
<!--Нарисовать таблицу 3*4. Одна ячейка красный фон, одна синий шрифт курсивом-->

<div class="container">
    <table border="1">
        <tr>
            <td data-index-number="1" class="cell">Ячейка 1</td>
            <td data-index-number="2" class="cell">Ячейка 2</td>
            <td data-index-number="3" class="cell">Ячейка 3</td>
        </tr>
        <tr>
            <td data-index-number="4" class="cell">Ячейка 4</td>
            <td data-index-number="5" class="cell">Ячейка 5</td>
            <td data-index-number="6" class="cell">Ячейка 6</td>
        </tr>
        <tr>
            <td data-index-number="7" class="cell">Ячейка 7</td>
            <td data-index-number="8" class="cell">Ячейка 8</td>
            <td data-index-number="9" class="cell">Ячейка 9</td>
        </tr>
        <tr>
            <td data-index-number="10" class="cell">Ячейка 10</td>
            <td data-index-number="11" class="cell">Ячейка 11</td>
            <td data-index-number="12" class="cell">Ячейка 12</td>
        </tr>

    </table>
    <form class="form">
        <h2>Выбрать цвет и номер ячейки:</h2>
        <div class="field">
            <label for="color">Цвет: </label>
            <input type="color" value="#ff0000" id="color" class="change-color">
        </div>
        <div class="field">
            <label for="get-number">Номер: </label>
            <input id="get-number" class="get-number" type="number" value="1">
        </div>
        <input type="submit" class="button-form">
    </form>

</div>

<script src="javascript.js"></script>
</body>
</html>
